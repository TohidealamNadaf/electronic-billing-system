<ion-app>
  <ion-menu contentId="main-content" type="overlay">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Billing App</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list lines="none">
        <ion-menu-toggle auto-hide="false">
          <ion-item routerLink="/invoice-entry" routerDirection="root" class="mb-2">
            <ion-icon slot="start" name="document-text-outline"></ion-icon>
            <ion-label>New Invoice</ion-label>
          </ion-item>
          <ion-item routerLink="/client-management" routerDirection="root" class="mb-2">
            <ion-icon slot="start" name="people-outline"></ion-icon>
            <ion-label>Clients</ion-label>
          </ion-item>
          <ion-item routerLink="/product-management" routerDirection="root" class="mb-2">
            <ion-icon slot="start" name="cube-outline"></ion-icon>
            <ion-label>Products</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
    <ion-footer>
      <ion-toolbar>
        <ion-title size="small" class="text-xs text-center text-slate-400">v1.0.0</ion-title>
      </ion-toolbar>
    </ion-footer>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
