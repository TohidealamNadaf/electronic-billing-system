<ion-header class="ion-no-border">
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title class="font-display font-medium">Estimate History</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="loadEstimates()">
                <ion-icon name="refresh-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content class="bg-slate-50">
    <div class="max-w-md mx-auto p-4">

        <div *ngIf="isLoading()" class="flex flex-col items-center justify-center py-12 space-y-4">
            <ion-spinner name="crescent" color="primary"></ion-spinner>
            <div class="text-slate-500 text-sm">Loading estimates...</div>
        </div>

        <div *ngIf="!isLoading() && estimates().length === 0"
            class="flex flex-col items-center justify-center py-16 text-center">
            <div class="bg-indigo-50 p-4 rounded-full mb-4">
                <ion-icon name="folder-open-outline" class="text-3xl text-indigo-400"></ion-icon>
            </div>
            <h3 class="text-slate-800 font-medium text-lg">No Estimates</h3>
            <p class="text-slate-500 text-sm mt-1 max-w-[200px]">Create an estimate to see it here.</p>
            <ion-button routerLink="/estimate-entry" class="mt-6" mode="ios">
                New Estimate
            </ion-button>
        </div>

        <div *ngIf="!isLoading() && estimates().length > 0" class="space-y-3">
            <ion-card *ngFor="let est of estimates()" class="m-0 shadow-sm border border-slate-100 rounded-xl bg-white">
                <div class="p-4">
                    <div class="flex justify-between items-start mb-2">
                        <div>
                            <div class="text-xs font-semibold text-orange-600 uppercase tracking-wide">EST #{{est.id}}
                            </div>
                            <div class="text-lg font-bold text-slate-800">{{est.client?.name || 'Unknown Client'}}</div>
                        </div>
                        <div class="text-right">
                            <div class="text-lg font-bold text-slate-900">{{ est.total | currency:'INR' }}</div>
                            <div class="text-xs text-slate-500">{{ est.date | date:'mediumDate' }}</div>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-2 mt-4 pt-3 border-t border-slate-50">
                        <ion-button fill="clear" size="small" (click)="editEstimate(est)" class="text-indigo-600">
                            <ion-icon name="create-outline" slot="start"></ion-icon>
                            Edit
                        </ion-button>
                        <ion-button fill="clear" size="small" color="danger" (click)="deleteEstimate(est.id)">
                            <ion-icon name="trash-outline" slot="start"></ion-icon>
                            Delete
                        </ion-button>
                    </div>
                </div>
            </ion-card>
        </div>

    </div>
</ion-content>
